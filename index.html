<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네트워크 이론 시각화</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="whole_wrapper">
    <header>
      <h1>최적 경로 계산기</h1>

      <div id = "road_div">
        <label for="road_num">도로 개수 (1~10)&ensp; : &ensp;</label>
        <input type = "number" id="road_num" min="1" max="10" onchange="get_num('road_num')">
        <input type = "button" value = "도로 생성하기" id = "gen_road" onclick = "gen_road()">
      </div>

      <div id = "car_div">
        <label for="car_num">A에서 B로 가는 차의 수 (n) : &ensp;</label>
        <input type="number" id="car_num" min="1" onchange="get_num('car_num')">
        <input type = "button" value = "계산하기" id  = "cal_button" onclick = "cal_res()">
      </div>
    </header>

    <main>
      <canvas id = "canvas">
      </canvas>
    </main>

  </div> <!-- whole_wrapper 끝나는 곳-->

  <script src="script.js"></script>
</body>

</html>
